<div *ngIf="getHeroesList.length > 0">
    <h3>Lista de Heroes</h3>
    <ul>
    <li *ngFor="let heroe of getHeroesList; let i = index">{{i + 1}} - {{heroe}}</li>
  </ul>
</div>

<div *ngIf="getHeroesRemoved.length > 0; else noBorrado">
  <h3>Heroes Eliminados</h3>
  <ul>
    <li *ngFor="let heroeRemoved of getHeroesRemoved; let i = index">{{i + 1}} {{heroeRemoved}}</li>
  </ul>
</div>

<ng-template #noBorrado> 
    <h3>No hay heroes eliminados</h3>
</ng-template>
<button role="button" (click)="borrarHeroe()">
  Borrar heroe
</button>
